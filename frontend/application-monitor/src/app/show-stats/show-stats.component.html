
<table mat-table [dataSource]="alerts_arr">
    <ng-container matColumnDef="alert_no">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let alert; let i=index"> {{(i + 1)}} </td>
    </ng-container>
    <ng-container matColumnDef="alert_time">
        <th mat-header-cell *matHeaderCellDef> Time of alert </th>
        <td mat-cell *matCellDef="let alert;"> {{alert.time_stamp}} </td>
    </ng-container>
    <ng-container matColumnDef="MachineName">
        <th mat-header-cell *matHeaderCellDef> Machine Name </th>
        <td mat-cell *matCellDef="let alert;"> {{alert.machine_name}} </td>
    </ng-container>
    <ng-container matColumnDef="alert_type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let alert"> {{alert.alert_type}} </td>
    </ng-container>
    <ng-container matColumnDef="alert_value">
        <th mat-header-cell *matHeaderCellDef> Value </th>
        <td mat-cell *matCellDef="let alert"> {{alert.value}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
      
</table>
